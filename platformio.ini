[env:zero]
platform = atmelsam
board = zero
framework = arduino
; change microcontroller
board_build.mcu = samd21g18a
;changes

; change MCU frequency
board_build.f_cpu = 48000000L
debug_tool=  cmsis-dap
upload_protocol = cmsis-dap
;lib_deps = 
debug_init_break = break main.cpp:13
